<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>Reproduzindo um video</h1>
    <p>Use varios formatos de videos no seu site, pois pode ser compativel com um browser mas com o outro não</p>
    <video poster="imagens/limoes-capa.png" controls autoplay width="560" height="315px">
        <source src="videos/meu-video.m4v.m4v" type="video/mp4">
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/meu-video.ogv.webm" type="video/webm">
        <source src="videos/meu-video.ogv.webm" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução ded vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QmjrLljcYSw?si=N6A6nsvmGjzieVTv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
